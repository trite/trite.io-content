<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}">
  </head>
  <body>
    <header class="container">
      <h1>{{ site.title }}</h1>
      {% if page.title %}
        <h2>{{ page.title }}</h2>
      {% endif %}
    </header>

    <div class="container">
      {{ content }}
    </div>

    <footer class="container">
      <a href="https://github.com/trite/trite.io-content">View on Github</a>
    </footer>
  </body>
</html>
