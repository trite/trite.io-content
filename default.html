<!DOCTYPE html>
<html>
  <head>
    <!-- head content -->
  </head>
  <body>
    <nav>
      <ul>
        {% for page in site.pages %}
          {% if page.url contains '/posts/' %}
            <li><a href="{{ page.url | relative_url }}">{{ page.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
    <main>
      {{ content }}
    </main>
  </body>
</html>
